<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table of Values</title>
    <style>
        table {
            width:30em;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            border:3px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Table of Values</h2>
    
    <script>
        document.write('<table>');
        document.write('<tr><th>X</th><th>X^2</th><th>X^3</th></tr>');

        for (let i = 1; i <= 10; i++) {
            document.write('<tr>');
            document.write('<td>' + i + '</td>');
            document.write('<td>' + (i * i) + '</td>');
            document.write('<td>' + (i * i * i) + '</td>');
            document.write('</tr>');
        }

        document.write('</table>');
    </script>
</body>
</html>
